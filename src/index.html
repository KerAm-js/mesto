<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="<%=require('./images/VectorLogo.svg')%>" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-wrapper">
          <img class="profile__avatar" src="#" alt="Аватарка">
          <button class="button profile__edit-avatar-btn"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__username">
          </h1>
          <button aria-label="редактировать профиль" type="button" class="button profile__edit-button">
          </button>
          <p class="profile__about">
          </p>
        </div>
        <button type="button" aria-label="добавить пост" class="button profile__add-place-button">
        </button>
      </section>

      <section class="elements"> 
        <ul class="elements__list">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="modal modal_type_profile">
      <div class="modal__block">
        <h2 class="modal__title">
          Редактировать профиль
        </h2>
        <button type="button" aria-label="закрыть" class="button modal__close-button"></button>
        <form novalidate name="formProfile" class="form form_type_profile">
          <input 
            placeholder="имя" 
            required
            name="username" 
            id="username"
            type="text" 
            class="form__input form__input_value_username"
            minlength="2"
            maxlength="40"
          >
          <span class="form__error username-error">Заполните это поле</span>
          <input 
            placeholder="описание" 
            required
            name="description" 
            id="description"
            type="text" 
            class="form__input form__input_value_about"
            minlength="2"
            maxlength="200"
          >
          <span class="form__error description-error">Заполните это поле</span>
          <button type="submit" aria-label="сохранить" class="button form__button form__button_type_save">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_avatar">
      <div class="modal__block">
        <h2 class="modal__title">
          Обновить аватар
        </h2>
        <button type="button" aria-label="закрыть" class="button modal__close-button"></button>
        <form novalidate name="formAvatar" class="form form_type_avatar">
          <input 
            placeholder="Ссылка на картинку" 
            required
            name="avatarLink" 
            id="avatar-link"
            type="url" 
            class="form__input form__input_value_avatar-link"
          >
          <span class="form__error avatar-link-error">Заполните это поле</span>
          <button type="submit" aria-label="сохранить" class="button form__button form__button_type_save">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_place">
      <div class="modal__block">
        <h2 class="modal__title">
          Новое место
        </h2>
        <button type="button" aria-label="закрыть" class="button modal__close-button"></button>
        <form novalidate name="formPlace" class="form form_type_place">
          <input 
            placeholder="Название" 
            required
            name="placeName" 
            id="place-name"
            type="text" 
            class="form__input form__input_value_place-name"
            minlength="2"
            maxlength="30"
          >
          <span class="form__error place-name-error">Заполните это поле</span>
          <input 
            placeholder="Ссылка на картинку" 
            required
            name="imageLink" 
            id="image-link"
            type="url" 
            class="form__input form__input_value_image-link"
          >
          <span class="form__error image-link-error">Заполните это поле</span>
          <button disabled type="submit" aria-label="создать" class="button form__button form__button_type_add form__button_disabled">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_image">
      <div class="modal__content-layout">
        <img src="#" alt="картинка" class="modal__image">
        <button type="button" aria-label="закрыть" class="button modal__close-button"></button>
        <p class="modal__place-name"></p>
      </div>
    </div>

    <div class="modal modal_type_confirm">
      <div class="modal__block">
        <h2 class="modal__title">
          Вы уверены?
        </h2>
        <button type="button" aria-label="закрыть" class="button modal__close-button"></button>
        <button type="button" aria-label="да" class="button form__button form__button_type_confirm">
          Да
        </button>
      </div>
    </div>
    
    <template id="element">
      <li class="element">
        <div class="element__image"></div>
        <button type="button" aria-label="удалить" class="button element__delete-button"></button>
        <div class="element__info">
          <h2 class="element__title">
            
          </h2>
          <div class="element__like-container">
            <button type="button" aria-label="лайк" class="button element__like-button">
            </button>
            <p class="element__like-count"></p>
          </div>
        </div>
      </li>
    </template>
  </div>
  <script type="module" src="./pages/index.js"></script>
</body>
</html>
