<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/VectorLogo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__username">
            Жак-Ив Кусто
          </h1>
          <button class="profile__edit-button">
            <img class="profile__edit-icon" src="./images/VectorEdit.svg" alt="Редактировать">
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img class="profile__plus-icon" src="./images/VectorPlus.svg" alt="Добавить">
        </button>
      </section>
    </main>
  </div>
</body>
</html>
