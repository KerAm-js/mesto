<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/VectorLogo.svg" alt="Логотип">
    </header>
    <main class="content">

      <section class="modal">
        <div class="modal__block">
          <h2 class="modal__title">
            Редактировать профиль
          </h2>
          <button class="modal__close-button"></button>
          <form class="form">
            <input type="text" class="form__input form__input_value_username">
            <input type="text" class="form__input form__input_value_about">
            <button type="submit" class="form__button">
              Сохранить
            </button>
          </form>
        </div>
      </section>

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__username">
            Жак-Ив Кусто
          </h1>
          <button class="profile__edit-button">
            <img class="profile__edit-icon" src="./images/VectorEdit.svg" alt="Редактировать">
          </button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img class="profile__plus-icon" src="./images/VectorPlus.svg" alt="Добавить">
        </button>
      </section>

      <section class="elements"> 
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаво-Черкессия">
            <div class="element__info">
              <h2 class="element__title">
                Карачаево-Черкессия
              </h2>
              <button class="element__like-button">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
            <div class="element__info">
              <h2 class="element__title">
                Эльбрус
              </h2>
              <button class="element__like-button">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="element__info">
              <h2 class="element__title">
                Домбай
              </h2>
              <button class="element__like-button">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаво-Черкессия">
            <div class="element__info">
              <h2 class="element__title">
                Карачаево-Черкессия
              </h2>
              <button class="element__like-button">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
            <div class="element__info">
              <h2 class="element__title">
                Эльбрус
              </h2>
              <button class="element__like-button">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="element__info">
              <h2 class="element__title">
                Домбай
              </h2>
              <button class="element__like-button">
              </button>
            </div>
          </li>
        </ul>
      </section>

    </main>
    
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
