<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/VectorLogo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__username">
            Жак-Ив Кусто
          </h1>
          <button aria-label="редактировать профиль" type="button" class="button profile__edit-button">
          </button>
          <p class="profile__about">
            Исследователь океана
          </p>
        </div>
        <button type="button" aria-label="добавить пост" class="button profile__add-button">
        </button>
      </section>

      <section class="elements"> 
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаво-Черкессия">
            <div class="element__info">
              <h2 class="element__title">
                Карачаево-Черкессия
              </h2>
              <button type="button" aria-label="лайк" class="button element__like-button">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
            <div class="element__info">
              <h2 class="element__title">
                Эльбрус
              </h2>
              <button type="button" aria-label="лайк" class="button element__like-button">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="element__info">
              <h2 class="element__title">
                Домбай
              </h2>
              <button type="button" aria-label="лайк" class="button element__like-button">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаво-Черкессия">
            <div class="element__info">
              <h2 class="element__title">
                Карачаево-Черкессия
              </h2>
              <button type="button" aria-label="лайк" class="button element__like-button">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
            <div class="element__info">
              <h2 class="element__title">
                Эльбрус
              </h2>
              <button type="button" aria-label="лайк" class="button element__like-button">
              </button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="element__info">
              <h2 class="element__title">
                Домбай
              </h2>
              <button type="button" aria-label="лайк" class="button element__like-button">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="modal">
      <div class="modal__block">
        <h2 class="modal__title">
          Редактировать профиль
        </h2>
        <button type="button" aria-label="закрыть" class="button modal__close-button"></button>
        <form name="form" class="form">
          <input 
            placeholder="имя" 
            required
            name="username" 
            type="text" 
            class="form__input form__input_value_username"
          >
          <input 
            placeholder="описание" 
            required
            name="description" 
            type="text" 
            class="form__input form__input_value_about"
          >
          <button type="submit" aria-label="сохранить" class="button form__save-button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
