<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/VectorLogo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__username">
            Жак-Ив Кусто
          </h1>
          <button aria-label="редактировать профиль" type="button" class="button profile__edit-button">
          </button>
          <p class="profile__about">
            Исследователь океана
          </p>
        </div>
        <button type="button" aria-label="добавить пост" class="button profile__add-place-button">
        </button>
      </section>

      <section class="elements"> 
        <ul class="elements__list">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="modal modal_type_profile">
      <div class="modal__block">
        <h2 class="modal__title">
          Редактировать профиль
        </h2>
        <button type="button" aria-label="закрыть" class="button modal__close-button"></button>
        <form name="form" class="form form_type_profile">
          <input 
            placeholder="имя" 
            required
            name="username" 
            type="text" 
            class="form__input form__input_value_username"
          >
          <span class="form__input-error username-input-error">Заполните это поле</span>
          <input 
            placeholder="описание" 
            required
            name="description" 
            type="text" 
            class="form__input form__input_value_about"
          >
          <span class="form__input-error description-input-error">Заполните это поле</span>
          <button type="submit" aria-label="сохранить" class="button form__button form__button_type_save">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_place">
      <div class="modal__block">
        <h2 class="modal__title">
          Новое место
        </h2>
        <button type="button" aria-label="закрыть" class="button modal__close-button"></button>
        <form name="form" class="form form_type_place">
          <input 
            placeholder="Название" 
            required
            name="place-name" 
            type="text" 
            class="form__input form__input_value_place-name"
          >
          <span class="form__input-error place-name-input-error">Заполните это поле</span>
          <input 
            placeholder="Ссылка на картинку" 
            required
            name="image-link" 
            type="text" 
            class="form__input form__input_value_image-link"
          >
          <span class="form__input-error image-link-input-error">Заполните это поле</span>
          <button type="submit" aria-label="создать" class="button form__button form__button_type_add">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_image">
      <div class="modal__content-layout">
        <img src="#" alt="картинка" class="modal__image">
        <button type="button" aria-label="закрыть" class="button modal__close-button"></button>
        <p class="modal__place-name"></p>
      </div>
    </div>
    
    <template id="element">
      <li class="element">
        <div class="element__image"></div>
        <button type="button" aria-label="удалить" class="button element__delete-button"></button>
        <div class="element__info">
          <h2 class="element__title">
            
          </h2>
          <button type="button" aria-label="лайк" class="button element__like-button">
          </button>
        </div>
      </li>
    </template>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
